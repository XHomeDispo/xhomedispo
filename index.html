
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Home Dispositions</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9fafb; }
    header { background: #1e3a8a; color: white; padding: 2rem; text-align: center; }
    section { padding: 2rem; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
    button {
      background: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>X Home Dispositions</h1>
    <p>Your Trusted Investment Deal Partner</p>
  </header>
  <section>
    <h2>Submit Your Deal</h2>
    <form action="https://formspree.io/f/mwpoonbv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <textarea name="notes" placeholder="Tell us about the deal..." rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
