
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Home Dispositions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-blue-800">X Home Dispositions</div>
    </div>
  </header>

  <!-- Hero -->
  <section class="h-screen bg-blue-900 text-white flex items-center justify-center text-center">
    <div class="px-6">
      <h1 class="text-5xl font-bold mb-4">Helping Investors Close Fast, Clean, and With Confidence.</h1>
      <p class="text-xl mb-6">Real estate dispositions made simple with X Home.</p>
    </div>
  </section>

  <!-- Submit a Deal Form Section -->
  <section id="submit-deal" class="py-20 bg-gray-50">
    <div class="max-w-3xl mx-auto px-6 text-center">
      <h2 class="text-3xl font-semibold mb-8">Have a Deal to Move?</h2>
      <p class="mb-6 text-lg">Submit your deal and let us help you connect with the right investor. Fast. Simple. Effective.</p>
      <form action="https://formspree.io/f/mwpoonbv" method="POST" class="text-left space-y-6">
        <div><label class="block mb-1">Your Name *</label><input type="text" name="name" required class="w-full px-4 py-2 border rounded" /></div>
        <div><label class="block mb-1">Email Address *</label><input type="email" name="email" required class="w-full px-4 py-2 border rounded" /></div>
        <div><label class="block mb-1">Phone Number *</label><input type="tel" name="phone" required class="w-full px-4 py-2 border rounded" /></div>
        <div><label class="block mb-1">Property Address *</label><input type="text" name="address" required class="w-full px-4 py-2 border rounded" /></div>
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded transition">Submit Deal</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500">
    &copy; 2025 X Home Dispositions. All rights reserved.
  </footer>

</body>
</html>
